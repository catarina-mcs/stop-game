<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Jogo do Stop</title>
</head>
<body>
    <h1 class="title">Jogo do Stop</h1>

    <div class="btn btn-start" id="btn-start">Novo jogo</div>
    <div class="btn btn-continue" id="btn-continue">Continuar</div>
 
    <div class="letter-box" id="letter-box"><span class="letter" id="letter">?</span></div>
    
    <div class="progress-bar" id="progress-bar">
        <div class="completed" id="completed"></div>
    </div>
    
    <div class="btn btn-next" id="btn-next">Gerar Letra</div>
    
    <div class="status-bar" id="status-bar">
        <span id="game-info"></span>
        <span class="timer" id="timer-settings">Ajustar a duração do timer</span>
        <div class="timer-input" id="timer-input">
            <span class="label">Min</span>
            <span class="label">Seg</span>
            <input type="number" min="0" max="9" step="1" value="2" id="min">
            <input type="number" min="0" max="60" step="1" value="0" id="sec">
            <div class="ok" id='ok'>OK</div>
        </div>
    </div>

    <audio id="alarm">
        <source src="./audio/alarm.wav" type="audio/wav">
    </audio> 

    <script src="./index.js"></script>
</body>
</html>
